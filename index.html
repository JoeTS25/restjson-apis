<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
</head>
<body>
    <h1>Come Get Your Cupcakes!</h1>
    <ul class="cupcake-list">

    </ul>

    <h2>Add a cupcake</h2>
    <form class="new-cupcake">
        <div>
            <label for="form-flavor">Flavor:</label>
            <input type="text" name="flavor" id="flavor">
        </div>

        <div>
            <label for="form-size">Size:</label>
            <input type="text" name="size" id="size">
        </div>

        <div>
            <label for="form-rating">Rating:</label>
            <input type="text" name="rating" id="rating">
        </div>

        <div>
            <label for="form-image">Image:</label>
            <input type="text" name="image" id="image">
        </div>

        <button>Add Cupcake</button>
    </form>

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="cupcakes.js"></script>
</body>
</html>
